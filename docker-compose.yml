version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flight3d-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - flight3d
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    container_name: flight3d-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: flight3d_vision
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: flight3d
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - flight3d
    ports:
      - "3306:3306"

  node:
    image: node:20-alpine
    container_name: flight3d-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - flight3d
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"

networks:
  flight3d:
    driver: bridge

volumes:
  dbdata:
    driver: local
